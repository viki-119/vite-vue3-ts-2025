<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta name="author" content="davin" />
    <meta name="description" content="这是一个基于vite搭建的vue3+ts项目" />
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Vite + Vue + TS</title>
  </head>
  <style>
    .hello {
      background-color: transparent;
    }
    .app-root-class {
      background-color: transparent;
    }
    /* 
    qiankun 使用固定属性名 data-qiankun="vite-vue3-ts-2025" 包裹主应用，所以可以通过这个属性名来定位主应用的样式, 为了避免全局类名冲突
    div[data-qiankun="vite-vue3-ts-2025"] .app-root-class {
      background-color: transparent;
    } */
  </style>
  <body>
    <div id="app" class="app-root-class"></div>
    <div>
      <button class="hello">你好</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
